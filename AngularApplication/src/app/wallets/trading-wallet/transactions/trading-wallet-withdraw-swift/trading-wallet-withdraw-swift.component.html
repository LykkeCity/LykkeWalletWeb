<div class="swift-deposite-placeholder">
  <div class="small-container mt-83">

    <div class="row">
      <div class="col-xs-12">
        <h1 class="heading-lg gray-dark text-center">Withdraw SWIFT</h1>
        <h3 class="heading-lgm text-center text-uppercase">100000 {{assetName}}</h3>
        <h5 class="heading-xs text-uppercase text-center gray-light">Available</h5>
      </div>
    </div>
    <div class="row mt-20">
      <div class="col-xs-12">
        <p class="text-md blue-dark">For the withdrawal of funds, the following account details will be used.</p>
      </div>
    </div>
    <!-- UNCOMMENT WHEN API IS READY-->
    <!--<div class="row no-gutters pt-30">-->
      <!--<div class="col-xs-3">-->
        <!--<span class="text-md blue-light">Templates (2)</span>-->
      <!--</div>-->
      <!--<div class="col-xs-3">-->
        <!--<span class="text-md blue-light">Recent deposits</span>-->
      <!--</div>-->
      <!--<div class="col-xs-3 col-xs-offset-3 text-right">-->
        <!--<span class="text-md blue-light">Add to favorites</span>-->
      <!--</div>-->
    <!--</div>-->
    <form [formGroup]="swiftForm" (ngSubmit)="onSubmit()">
      <div class="row no-gutters">
        <div class="row no-gutters pt-30 pb-30 border-top-gray-light">
          <div class="col-xs-4"><label class="bold form-label">Amount</label></div>
          <div class="col-xs-8">
            <input type="text" value="" class="form-input text-md blue-dark" formControlName="Amount">
            <span class="asset-name text-md blue-light">{{assetName}}</span>
          </div>
          <app-error-messages [control]="swiftForm.controls.Amount"></app-error-messages>
        </div>
        <div class="col-xs-12">
          <div class="row no-gutters pb-20">
            <div class="col-xs-12">
              <div>
                <label class="text-md form-label blue-dark">SWIFT / ABA Routing</label>
                <input type="text" class="form-input" formControlName="Bic">
              </div>
            </div>
            <app-error-messages [control]="swiftForm.controls.Bic"></app-error-messages>
          </div>
          <div class="row no-gutters pb-20">
            <div class="col-xs-12">
              <div>
                <label class="text-md form-label blue-dark">Name of the bank</label>
                <input type="text" class="form-input" formControlName="BankName">
              </div>
            </div>
            <app-error-messages [control]="swiftForm.controls.BankName"></app-error-messages>
          </div>
          <div class="row no-gutters pb-20">
            <div class="col-xs-12">
              <div>
                <label class="text-md form-label blue-dark">Beneficiary's Account number (IBAN)</label>
                <input type="text" class="form-input" formControlName="AccNumber">
              </div>
            </div>
            <app-error-messages [control]="swiftForm.controls.AccNumber"></app-error-messages>
          </div>
          <div class="row no-gutters pb-20">
            <div class="col-xs-12">
              <div>
                <label class="text-md form-label blue-dark">Name of the accountholder</label>
                <input type="text" class="form-input" formControlName="AccName">
              </div>
            </div>
            <app-error-messages [control]="swiftForm.controls.AccName"></app-error-messages>
          </div>
          <div class="row no-gutters pb-20">
            <div class="col-xs-12">
              <div>
                <label class="text-md form-label blue-dark">Address of the accountholder</label>
                <input type="text" class="form-input" formControlName="AccHolderAddress">
              </div>
            </div>
            <app-error-messages [control]="swiftForm.controls.AccHolderAddress"></app-error-messages>
          </div>
          <!--<div class="row no-gutters">-->
            <!--<div class="col-xs-12">-->
              <!--<label class="text-md form-label blue-dark cursor-pointer"><input type="checkbox"> Save this information to templates</label>-->
            <!--</div>-->
          <!--</div>-->
          <!--<div class="row no-gutters pb-20">-->
            <!--<div class="col-xs-6">-->
              <!--<div class=" pl-15">-->
                <!--<label class="text-md form-label blue-dark">Name of template</label>-->
                <!--<input type="text" class="form-input">-->
              <!--</div>-->
            <!--</div>-->
          <!--</div>-->
        </div>
      </div>
      <div class="row pt-40 no-gutters">
        <div class="col-xs-12">
          <div class="pb-40 text-center">
            <a href="javascript:;" class="text-md blue-medium pr-10">Terms of Use</a>
            <a href="javascript:;" class="text-md blue-medium">Lykke Shares Prospectus</a>
          </div>
        </div>
        <div class="col-xs-12 text-center">
          <div class="pb-25"><button class="btn btn-round text-md white" type="submit">Withdraw</button></div>
        </div>
        <div class="col-xs-12 text-center pt-25"> <span class="bold blue-medium cursor-pointer" (click)="onLocationBack()">Cancel and go back</span></div>
      </div>
    </form>

  </div>
</div>
