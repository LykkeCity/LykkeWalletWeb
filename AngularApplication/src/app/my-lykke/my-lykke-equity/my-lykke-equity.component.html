<div class="my-lykke-equity-placeholder">
  <div class="small-container mt-83">
    <div class="row">
      <div class="col-xs-12 text-center">
        <img src="../../../assets/img/assets/lykke.png" alt="">
      </div>
      <div class="col-xs-12">
        <h1 class="heading-lg gray-dark text-center">My Lykke</h1>
        <h3 class="heading-md blue-light text-center text-uppercase">0 LKK</h3>
      </div>
    </div>
    <div class="spinner" *ngIf="!lkkData">
      <div class="spinner__inside"></div>
    </div>
    <div class="row no-gutters pt-50" *ngIf="lkkData">
      <div class="col-xs-12 border-top-gray-light">
        <div class="row no-gutters pt-15 pb-15">
          <div class="col-xs-6"><span class="text-lgb">My equity in Lykke Corp</span></div>
          <div class="col-xs-6 text-right"><span class="text-md gray-light">{{lkkData.MyEquityPercent}}%</span></div>
        </div>
      </div>
      <div class="col-xs-12 border-top-gray-light">
        <div class="row no-gutters pt-15 pb-15">
          <div class="col-xs-6"><span class="text-lgb">Number of shares</span></div>
          <div class="col-xs-6 text-right"><span class="text-md gray-light">{{lkkData.NumberOfShares}}</span></div>
        </div>
      </div>
      <div class="col-xs-12 border-top-gray-light border-bottom-gray-light">
        <div class="row no-gutters pt-15 pb-15">
          <div class="col-xs-6"><span class="text-lgb">Market value</span></div>
          <div class="col-xs-6 text-right"><span class="text-md gray-light">${{lkkData.MarketValueUSD}}</span></div>
        </div>
      </div>
    </div>
    <div class="row no-gutters pt-30">
      <div class="col-xs-12 text-center mb-20">
        <span class="text-md gray-light">1 Lykke coin represents <br>1/100 of the Lykke Corp share</span>
      </div>
      <div class="col-xs-12 text-center">
        <button class="btn btn-round text-md white" type="button">Buy Likke</button>
      </div>
    </div>
  </div>
</div>
